<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suporte · Tickets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="tickets">
  <header>
    <h1>Support Desk</h1>
    <nav>
      <a href="#" id="logout-link">Sair</a>
    </nav>
  </header>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem;">
      <h2>Tickets</h2>
      <button id="open-create" class="primary">Novo ticket</button>
    </div>
    <div id="tickets-list" class="ticket-list"></div>
    <div id="empty-state" class="empty-state">Nenhum ticket encontrado.</div>
  </div>

  <!-- Modal para detalhes de ticket -->
  <div id="ticket-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-ticket-title">Detalhes do Ticket</h2>
        <button class="close-btn" id="close-ticket-modal">×</button>
      </div>
      <div id="ticket-detail-body"></div>
    </div>
  </div>

  <!-- Modal para criação de ticket -->
  <div id="create-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Criar ticket</h2>
        <button class="close-btn" id="close-create-modal">×</button>
      </div>
      <form id="create-ticket-form">
        <div class="form-group">
          <label for="new-title">Título</label>
          <input id="new-title" name="title" required />
        </div>
        <div class="form-group">
          <label for="new-description">Descrição</label>
          <textarea id="new-description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="new-requester-name">Nome do solicitante</label>
          <input id="new-requester-name" name="requester_name" required />
        </div>
        <div class="form-group">
          <label for="new-requester-email">E‑mail do solicitante</label>
          <input type="email" id="new-requester-email" name="requester_email" required />
        </div>
        <div class="actions">
          <button type="submit" class="primary">Criar</button>
          <button type="button" class="secondary" id="cancel-create">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
