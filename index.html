<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Desk MVP - Frontend</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Support Desk MVP</h1>
      <nav>
        <button id="nav-login">Login</button>
        <button id="nav-create-ticket">Criar Ticket</button>
        <button id="nav-list-tickets">Listar Tickets</button>
      </nav>
    </header>

    <!-- Login section -->
    <section id="section-login" class="hidden">
      <h2>Login</h2>
      <p>Faça login digitando seu email. O backend retornará um token JWT.</p>
      <form id="login-form">
        <label for="login-email">E‑mail:</label>
        <input type="email" id="login-email" required />
        <button type="submit">Entrar</button>
      </form>
      <div id="login-result" class="result"></div>
    </section>

    <!-- Create ticket section -->
    <section id="section-create-ticket" class="hidden">
      <h2>Criar Ticket</h2>
      <form id="create-ticket-form">
        <label for="ticket-title">Título:</label>
        <input type="text" id="ticket-title" required />

        <label for="ticket-description">Descrição:</label>
        <textarea id="ticket-description" rows="4" required></textarea>

        <label for="ticket-requester-name">Nome do solicitante:</label>
        <input type="text" id="ticket-requester-name" required />

        <label for="ticket-requester-email">Email do solicitante:</label>
        <input type="email" id="ticket-requester-email" required />

        <button type="submit">Criar</button>
      </form>
      <div id="create-ticket-result" class="result"></div>
    </section>

    <!-- List tickets section -->
    <section id="section-list-tickets" class="hidden">
      <h2>Tickets</h2>
      <form id="filter-tickets-form">
        <label for="filter-q">Buscar (texto):</label>
        <input type="text" id="filter-q" placeholder="Título ou descrição" />

        <label for="filter-status">Status:</label>
        <select id="filter-status">
          <option value="">Todos</option>
          <option value="open">Aberto</option>
          <option value="in_progress">Em progresso</option>
          <option value="waiting_customer">Aguardando cliente</option>
          <option value="resolved">Resolvido</option>
          <option value="closed">Fechado</option>
        </select>

        <label for="filter-assignee">ID do responsável:</label>
        <input type="text" id="filter-assignee" placeholder="UUID" />

        <label for="filter-page">Página:</label>
        <input type="number" id="filter-page" value="1" min="1" />

        <label for="filter-limit">Limite:</label>
        <input type="number" id="filter-limit" value="10" min="1" max="100" />

        <button type="submit">Filtrar</button>
      </form>
      <div id="tickets-list"></div>
      <div id="pagination-controls" class="pagination"></div>
      <div id="ticket-detail"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
